<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="../style/overlay.css" rel="stylesheet" type="text/css">
</head>

<body>
  <!-- Trigger/Open The Modal -->
  <button id="myBtn">Open Modal</button>
  
  <!-- The Modal -->
  <div id="overlay-container" class="modal">
    <div id="frame">
      <div id="frame-content">
        <div id="content-titlebar">
          <h1>Inside Delivery Wizard</h1>
          <span id="close-button">x</span>
        </div>
        <div id="content-body">
          <img id="picture" src="../images/deliveryphoto.png">
          <div id="body-box">
            <h2>Welcome!</h2>
            <p>Text body.</p>
            <form>
              <select>
                <option value="house">Detached House</option>
              </select>
            </form>
          </div>
        </div>
      </div>
      <div id="frame-controls">
        <button id="back-button">Back</button>
        <button id="next-button">Next</button>
      </div>
    </div>
  </div>

<script>
// Get the modal
var modal = document.getElementById('overlay-container');

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementById("close-button");

// When the user clicks the button, open the modal
btn.onclick = function() {
    modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

</body>

</html>
