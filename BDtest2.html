      function expandObject(obj, key) {
        var items = [];
        items.push("<li>" + key + ":<ul>");
        if ($.type(obj) === "null") {
          items.push("<li>null</li>");
        } else {
          $.each(obj, function(inKey, inVal) {

        items.push("</ul></li>");
