<!DOCTYPE html>
<html>
<head>
    <title>Testing Page</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script type="text/javascript">
        var weightPerBox;
        var totalWeight;
        var numStairs;
        var distance;
        var palletCount;
        var boxCount;
        var unpack;

    </script>
    <script src="scripts/fetchProduct.js" type="text/javascript"></script>

</head>
<body>
    <div id="skuInput">
            <p>
                Sku:
                <input type="text" id="skuNumber" name="skuNumber">
            </p>

            <p>
                Box Count:
                <input type="text" id="boxCount" name="boxCount">
            </p>

            <p>
                Pallet Count:
                <input type="text" id="palletCount" name="palletCount">
            </p>

            <p>
                Delivery area:
                <select id="location">
                    <option value="yard">Yard</option>
                    <option value="house">House</option>
                    <option value="apartment">Apartment</option>
                </select>
            </p>

            <p>
                Distance to delivery location:
                <input type="text" id="distance" name="distance">
            </p>

            <p>
                Number of stairs:
                <input type="text" id="numStairs" name="numStairs">
            </p>

            <p>
                Narrowest space (inches):
                <input type="text" id="chokePoint" name="chokePoint">
            </p>

            <p>
                <button onclick="fetchProduct();">Calculate!</button>
            </p>
    </div>

    <p id="skuInput"></p>

    <p id="skuOutput"></p>
</body>
</html>
